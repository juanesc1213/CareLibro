<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        body {
            background-color: #6F1D1B;
/*             background-image: url('https://www.gratistodo.com/wp-content/uploads/2021/12/Libros-Wallpapers-3.jpg');
 */            background-image: url('https://p4.wallpaperbetter.com/wallpaper/427/799/775/library-artwork-books-wallpaper-preview.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'League Spartan', sans-serif;
        }

        .card{
            color: azure;
            margin-top: 25px;
            border-radius: 25px;
            box-shadow: 5px 5px 5px 3px rgba(255, 255, 255, 0.5);
            background-color: black;
        /*    background-image: url('https://p4.wallpaperbetter.com/wallpaper/427/799/775/library-artwork-books-wallpaper-preview.jpg');*/
            border: 1px solid white;
         }

         a{
            color: rgb(255, 255, 255);
         }

         a:hover{
            color: lime;
            transition: 0.5s;
         }

         hr{
            height: 3px;
            background-color: white;
         }


         .btn-success{
            background-color: rgb(1, 116, 22, 0.4);
         }
         .btn-success:hover {
            background-color: rgb(1, 116, 22);
            color: azure;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }

        


    </style>
    <br><br>
    <title>Registro de usuario</title>
</head>
<body>
    {% load crispy_forms_tags %}
    <div class="container">

        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">

                <div class="card">
                    <div class="card-body">

                        <h2>Registro de usuario</h2>
                        <hr>
                        <form action="" method="post" enctype="multipart/form-data">

                            {% csrf_token %}
                            {{ perfil_form.media.js }}
                            {{form | crispy }}
                            {{perfil_form | crispy}}

                            <a href="{% url 'home' %}">ir a home</a> |
                            <a href="{% url 'login' %}">iniciar sesion</a>

                            <hr><input type="submit" value="Registrar" class="btn btn-success float-right">
                        </form>

                    </div>
                </div>

            </div>
        </div>

    </div>
    
</body>
</html>
